<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normolise.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
  <title>Meme slider</title>
</head>
<body>
  <header class="header">
    <h1 class="memeslider">Meme Slider</h1>
    <p class="school">Rolling Scope School</p>
  </header>
  <mean class="mean">
    <div class="mean_container">
      <div class="mean_container_content">
        <input type="radio" name="slide_list" id="first">
        <input type="radio" name="slide_list" id="second">
        <input type="radio" name="slide_list" id="third">
        <input type="radio" name="slide_list" id="fourth">

        <div class="mean_container_content_slide">
          <img src="./assets/summer.png" alt="photo" width="489" height="367"  class="mean_container_content_slide_pic">
        </div>
        <div class="mean_container_content_slide">
          <img src="./assets/foot.png" alt="photo" width="489" height="367"  class="mean_container_content_slide_pic">
        </div>
        <div class="mean_container_content_slide">
          <img src="./assets/gigachad.png" alt="photo" width="489" height="367"  class="mean_container_content_slide_pic">
        </div>
        <div class="mean_container_content_slide">
          <img src="./assets/socksFoot.png" alt="photo" width="489" height="367" class="mean_container_content_slide_pic">
        </div>

        <div class="mean_container_content_text">
          <p class="mean_container_content_text_description">
            To tell a man from a boy in the summer heat, look down.
          </p>
        </div>
        <div class="mean_container_content_text">
          <p class="mean_container_content_text_description">
            This is a boy.
          </p>
        </div> 
        <div class="mean_container_content_text">
          <p class="mean_container_content_text_description">
            A real brutal man looks like...
          </p>
        </div>
        <div class="mean_container_content_text">
          <p class="mean_container_content_text_description">
            This.
          </p>
        </div>
      </div>
      <div class="mean_container_navigation">
        <label for="first" class="maen_container_navigation_controller"></label>
        <label for="second" class="maen_container_navigation_controller"></label>
        <label for="third" class="maen_container_navigation_controller"></label>
        <label for="fourth" class="maen_container_navigation_controller"></label>
      </div>
    </div>
  </mean>
  <footer class="footer">
    <p class="year">2023</p>
    <a href="https://github.com/Rikki007" class="creator">
      <img src="./assets/github-mark.svg" alt="icon" class="github">
      Kirill Oreshkevich
    </a>
  </footer>
</body>
</html>
