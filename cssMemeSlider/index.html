<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normolise.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
  <title>Meme slider</title>
</head>
<body>
  <header class="header">
    <div class="header_container">
      <h1 class="header_container_meme-slider">Meme Slider</h1>
      <a href="https://rs.school/" class="header_container_school">Rolling Scope School</a>
    </div>
  </header>

  <main class="main">
    <div class="main_container">
      <div class="main_container_content">
        <input type="radio" name="slide_list" id="first" checked>
        <input type="radio" name="slide_list" id="second">
        <input type="radio" name="slide_list" id="third">
        <input type="radio" name="slide_list" id="fourth">

        <div class="main_container_content_slide slip">
          <img src="./assets/summer.png" alt="photo"  class="main_container_content_slide_pic">
          <img src="./assets/foot.png" alt="photo"  class="main_container_content_slide_pic">
          <img src="./assets/gigachad.png" alt="photo" class="main_container_content_slide_pic">
          <img src="./assets/socksFoot.png" alt="photo" class="main_container_content_slide_pic">
        </div>
        <div class="main_container_content_text slip-text">
          <p class="main_container_content_text_description">
            This.
          </p>
          <p class="main_container_content_text_description">
            A real brutal man looks like...
          </p>
          <p class="main_container_content_text_description">
            This is a boy.
          </p>
          <p class="main_container_content_text_description">
            To distinguish a man from a boy in the summer heat, look at his feet.
          </p>
        </div>
        <div class="main_container_navigation">
          <label for="first" class="main_container_navigation_controller">
            <div class="fake"></div>
          </label>
          <label for="second" class="main_container_navigation_controller">
            <div class="fake"></div>
          </label>
          <label for="third" class="main_container_navigation_controller">
            <div class="fake"></div>
          </label>
          <label for="fourth" class="main_container_navigation_controller">
            <div class="fake"></div>
          </label>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer_container">
      <p class="year">2023</p>
      <a href="https://github.com/Rikki007" class="creator">
        <img src="./assets/github-mark.svg" alt="icon" width="18" height="18px" class="github">
        Kirill Oreshkevich
      </a>
    </div>
  </footer>
</body>
</html>
